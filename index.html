
<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="mystyles.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

</head>

<body>

<div>
  <div id="pictures">
  </div>
  <button onclick="reloadFeed()">Reload the feed</button>
</div>
  <script>

  $(document).ready(function() {
    reloadFeed();
  });



reloadFeed = function() {
  $.ajax({
      method: "GET",
      url: "https://api.instagram.com/v1/users/self/media/recent/?access_token=300020794.8f8f885.b6333bcfd72347d3ab617b586362df7d",
      dataType: "jsonp",
      jsonp: "callback",
      jsonpCallback: "jsonpcallback",
      success: function(data) {
        console.log(data.data);

        $.each(data.data, function(i, pic) {
          console.log(pic.images.standard_resolution.url);

          var img = $('<img>'); //Equivalent: $(document.createElement('img'))
          img.attr('class', 'formatted');
          img.attr('src', pic.images.standard_resolution.url);
          img.appendTo('#pictures');

        });
      },
      error: function(jqXHR, textStatus, errorThrown) {
        $("#log").val($("#log").val() + 'Error\n');
      }
  });
console.log("feed reloaded")
}


  </script>
</body>


</html>
